<main class="content">
  <section id="dashboard-admin" class="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="dashboard-cards">
      <div class="dashboard-card gradient-blue" id="card-books">
        <div class="card-icon"><i class='bx bxs-book-alt'></i></div>
        <div class="card-title">Tổng số sách</div>
        <div class="card-value" id="count-books">...</div>
        <div class="card-desc">Quản lý kho sách, cập nhật số lượng và trạng thái sách.</div>
      </div>
      <div class="dashboard-card gradient-orange" id="card-categories">
        <div class="card-icon"><i class='bx bxs-category'></i></div>
        <div class="card-title">Tổng thể loại</div>
        <div class="card-value" id="count-categories">...</div>
        <div class="card-desc">Phân loại sách theo chủ đề, thể loại đa dạng.</div>
      </div>
      <div class="dashboard-card gradient-purple" id="card-publishers">
        <div class="card-icon"><i class='bx bxs-buildings'></i></div>
        <div class="card-title">Tổng nhà xuất bản</div>
        <div class="card-value" id="count-publishers">...</div>
        <div class="card-desc">Quản lý danh sách nhà xuất bản hợp tác.</div>
      </div>
    </div>
  </section>
</main>
<script src="../../js/dashboard/admin_ui.js"></script>
