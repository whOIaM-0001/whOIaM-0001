<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý Nhà xuất bản</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/298979181c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../css/00_variables.css">
  <link rel="stylesheet" href="../../css/01_reset.css">
  <link rel="stylesheet" href="../../css/02_layout.css">
  <link rel="stylesheet" href="../../css/03_header.css">
  <link rel="stylesheet" href="../../css/04_components.css">
  <link rel="stylesheet" href="../../css/05_table_actions.css">
  <link rel="stylesheet" href="../../css/06_modal.css">
  <link rel="stylesheet" href="../../css/07_responsive.css">
  <!-- Dùng lại CSS thông báo của Books để đồng nhất UI -->
  <link rel="stylesheet" href="../../css/08_notifications_book.css">
</head>
<body>
  <main class="content">
    <div class="page-head">
      <h1>Publishers</h1>
      <div class="page-controls">
        <button id="btn-refresh" title="Refresh"><i class='bx bx-refresh'></i></button>
        <button id="btn-print" title="Print"><i class='bx bx-printer'></i></button>
        <div class="export">
          <button id="btn-export"><i class='bx bx-export'></i> Export <i class='bx bx-chevron-down'></i></button>
          <div class="export-menu" id="export-menu" aria-hidden="true">
            <button data-type="csv">Export CSV</button>
            <button data-type="json">Export JSON</button>
          </div>
        </div>
        <button id="btn-add-publisher" class="primary">Add Publisher</button>
      </div>
    </div>

    <section class="card" id="section-publishers">
      <div class="card-header">
        <h2>Publishers</h2>
        <div class="card-controls">
          <label class="rows-per-page">
            Row Per Page
            <select id="select-page-size">
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </label>
          <div class="table-search">
            <input id="table-search" placeholder="Search table..." type="search" />
          </div>
        </div>
      </div>
      <div class="card-body">
        <table id="publishers-table" class="table">
          <thead>
            <tr>
              <th data-col="MaNhaXuatBan"><span class="th-sort">Mã NXB <span class="caret">▾</span></span></th>
              <th data-col="TenNhaXuatBan"><span class="th-sort">Tên NXB <span class="caret">▾</span></span></th>
              <th data-col="DiaChi"><span class="th-sort">Địa chỉ <span class="caret">▾</span></span></th>
              <th data-col="SoDienThoai"><span class="th-sort">Số điện thoại <span class="caret">▾</span></span></th>
              <th data-col="Action"><span class="th-sort">Thao tác <span class="caret">▾</span></span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="table-empty" class="muted" hidden>Không có dữ liệu.</div>
        <div class="card-footer">
          <div id="table-info" class="table-info"></div>
          <div id="pagination" class="pagination"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal: Thêm / Sửa nhà xuất bản -->
  <div id="modal-publisher" class="modal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modal-title-publisher">
      <button id="modal-close-publisher" class="modal-close" aria-label="Close">&times;</button>
      <h3 id="modal-title-publisher">Thêm nhà xuất bản</h3>
      <form id="modal-form-publisher" novalidate>
        <div class="modal-grid">
          <div class="form-field">
            <label for="MaNhaXuatBan">Mã nhà xuất bản <span class="req">*</span></label>
            <input id="MaNhaXuatBan" name="MaNhaXuatBan" type="text" required />
          </div>
          <div class="form-field">
            <label for="TenNhaXuatBan">Tên nhà xuất bản <span class="req">*</span></label>
            <input id="TenNhaXuatBan" name="TenNhaXuatBan" type="text" required />
          </div>
          <div class="form-field">
            <label for="DiaChi">Địa chỉ</label>
            <input id="DiaChi" name="DiaChi" type="text" />
          </div>
          <div class="form-field">
            <label for="SoDienThoai">Số điện thoại</label>
            <input id="SoDienThoai" name="SoDienThoai" type="tel" inputmode="tel" placeholder="0912345678" />
          </div>
        </div>
        <div class="modal-actions">
          <button id="modal-cancel-publisher" type="button">Hủy</button>
          <button id="modal-save-publisher" class="primary" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notifications: dùng chung kiểu Books -->
  <script src="../../js/publishers_js/notifications_publishers.js"></script>
  <script src="../../js/publishers_js/publishers_api.js"></script>
  <script src="../../js/publishers_js/publishers_ui.js"></script>
</body>
</html>
