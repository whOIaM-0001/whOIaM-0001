<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quản lý Thể loại</title>

    <!-- Icon library (boxicons) -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/298979181c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../css/00_variables.css">
    <link rel="stylesheet" href="../../css/01_reset.css">
    <link rel="stylesheet" href="../../css/02_layout.css">
    <link rel="stylesheet" href="../../css/03_header.css">
    <link rel="stylesheet" href="../../css/04_components.css">
    <link rel="stylesheet" href="../../css/05_table_actions.css">
    <link rel="stylesheet" href="../../css/06_modal.css">
    <link rel="stylesheet" href="../../css/07_responsive.css">
    <link rel="stylesheet" href="../../css/11_notifications_category.css">
</head>

<body>
    <main class="content">
        <div class="page-head">
            <h1>Categories</h1>
            <div class="page-controls">
                <button id="btn-refresh" title="Refresh"><i class='bx bx-refresh'></i></button>
                <button id="btn-print" title="Print"><i class='bx bx-printer'></i></button>
                <div class="export">
                    <button id="btn-export"><i class='bx bx-export'></i> Export <i
                            class='bx bx-chevron-down'></i></button>
                    <div class="export-menu" id="export-menu" aria-hidden="true">
                        <button data-type="csv">Export CSV</button>
                        <button data-type="json">Export JSON</button>
                    </div>
                </div>
                <button id="btn-add-category" class="primary">Add Category</button>
            </div>
        </div>
        <section class="card" id="section-categories">
            <div class="card-header">
                <h2>Categories</h2>
                <div class="card-controls">
                    <label class="rows-per-page">
                        Row Per Page
                        <select id="select-page-size-category">
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </label>
                    <div class="table-search">
                        <input id="table-search-category" placeholder="Search table..." type="search" />
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table id="categories-table" class="table">
                    <thead>
                        <tr>
                            <th data-col="MaTheLoai"><span class="th-sort">Mã thể loại <span
                                        class="caret">▾</span></span></th>
                            <th data-col="TenTheLoai"><span class="th-sort">Tên thể loại <span
                                        class="caret">▾</span></span></th>
                            <th data-col="Action"><span class="th-sort">Thao tác <span class="caret">▾</span></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="table-empty-category" class="muted" hidden>Không có dữ liệu.</div>
                <div class="card-footer">
                    <div id="table-info-category" class="table-info"></div>
                    <div id="pagination-category" class="pagination"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- Modal: Thêm / Sửa thể loại -->
    <div id="modal-category" class="modal" aria-hidden="true">
        <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modal-title-category">
            <button id="modal-close-category" class="modal-close" aria-label="Close">&times;</button>
            <h3 id="modal-title-category">Thêm thể loại</h3>
            <form id="modal-form-category" novalidate>
                <div class="modal-grid">
                    <div class="form-field">
                        <label for="MaTheLoai">Mã thể loại <span class="req">*</span></label>
                        <input id="MaTheLoai" name="MaTheLoai" type="text" required />
                    </div>
                    <div class="form-field">
                        <label for="TenTheLoai">Tên thể loại <span class="req">*</span></label>
                        <input id="TenTheLoai" name="TenTheLoai" type="text" required />
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="modal-cancel-category" type="button">Hủy</button>
                    <button id="modal-save-category" class="primary" type="submit">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/categories_js/notifications_category.js"></script>
    <script src="../../js/categories_js/categories_api.js"></script>
    <script src="../../js/categories_js/categories_ui.js"></script>
</body>

</html>
