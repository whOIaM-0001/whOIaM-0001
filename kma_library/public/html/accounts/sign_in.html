<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - KMA Library</title>

  <!-- QUAN TRỌNG: base phải đứng TRƯỚC mọi link/script tương đối -->
  <base href="/kma_library/">

  <!-- Sau khi có base, dùng đường dẫn tương đối theo dự án -->
  <link rel="stylesheet" href="public/css/15_sign_in.css"/>
</head>
<body>
  <div class="page-glow"></div>

  <main class="signin-wrap">
    <section class="signin-card" aria-label="Sign in form">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true">
          <!-- Logo nằm trong public/logo -->
          <img src="public/logo/LoGoKMA.png" alt="KMA Library Logo"/>
        </div>
        <h1>Welcome to KMA Library</h1>
        <p class="subtitle">Please sign in to continue</p>
      </div>

      <form id="signinForm" class="form" novalidate>
        <!-- Email -->
        <div class="form-group">
          <div class="input neu-input">
            <span class="leading-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="5" width="18" height="14" rx="3" ry="3"></rect>
                <polyline points="3,7 12,13 21,7"></polyline>
              </svg>
            </span>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder=" " />
            <label for="email">Email address</label>
          </div>
          <span class="error" id="emailError" role="alert"></span>
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="input neu-input">
            <span class="leading-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V8a5 5 0 0 1 10 0v3"></path>
              </svg>
            </span>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder=" " />
            <label for="password">Password</label>

            <button type="button" class="trailing-icon toggle" id="togglePassword" aria-label="Toggle password visibility">
              <svg class="eye eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <span class="error" id="passwordError" role="alert"></span>
        </div>

        <!-- Options -->
        <div class="form-row options">
          <label class="remember">
            <input type="checkbox" id="remember" name="remember"/>
            <span class="checkbox neu-box" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </span>
            <span>Remember me</span>
          </label>

          <a href="#" class="link">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn neu-button" id="btnSignIn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader" aria-hidden="true">
            <span class="spinner"></span>
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span class="line"></span>
        <span class="text">OR CONTINUE WITH</span>
        <span class="line"></span>
      </div>

      <!-- Social -->
      <div class="social">
        <button type="button" class="social-btn neu-pill" data-provider="google" aria-label="Sign in with Google">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </button>
        <button type="button" class="social-btn neu-pill" data-provider="github" aria-label="Sign in with GitHub">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 0a12 12 0 0 0-3.79 23.39c.6.11.82-.26.82-.58v-2.23c-3.34.72-4.04-1.42-4.04-1.42-.55-1.39-1.33-1.76-1.33-1.76-1.09-.75.08-.73.08-.73 1.21.09 1.84 1.24 1.84 1.24 1.07 1.84 2.81 1.3 3.49 1 .11-.78.42-1.31.77-1.61-2.67-.31-5.47-1.34-5.47-5.93 0-1.31.47-2.38 1.24-3.21-.12-.3-.53-1.52.12-3.17 0 0 1.01-.32 3.3 1.23A11.4 11.4 0 0 1 12 5.37c1.02 0 2.05.14 3.02.4 2.29-1.55 3.3-1.23 3.3-1.23.65 1.65.25 2.87.12 3.17.77.83 1.24 1.9 1.24 3.21 0 4.61-2.81 5.61-5.49 5.92.43.37.83 1.08.83 2.22v3.29c0 .32.19.7.8.58A12 12 0 0 0 12 0z"/>
          </svg>
        </button>
        <button type="button" class="social-btn neu-pill" data-provider="twitter" aria-label="Sign in with Twitter">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M23.953 4.57a10 10 0 0 1-2.825.775 4.96 4.96 0 0 0 2.163-2.723c-.951.555-2.005.959-3.127 1.184a4.93 4.93 0 0 0-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.82 4.82 0 0 0-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.9 4.9 0 0 1-2.228-.616v.06A4.92 4.92 0 0 0 5.88 14.71a4.99 4.99 0 0 1-2.212.085 4.94 4.94 0 0 0 4.604 3.417A9.87 9.87 0 0 1 2.17 20.9c-.39 0-.78-.02-1.17-.07a13.99 13.99 0 0 0 7.557 2.21c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.94 9.94 0 0 0 24 4.59z"/>
          </svg>
        </button>
      </div>

      <p class="footnote">Don't have an account?
        <!-- Đường dẫn signup sau khi có base cần đi đầy đủ theo dự án -->
        <a href="public/html/accounts/sign_up.html" class="link">Sign up</a>
      </p>

      <div class="success" id="successMessage" aria-live="polite">
        <div class="success-icon neu-ring" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h3>Success!</h3>
        <p>Redirecting to your dashboard...</p>
      </div>
    </section>
  </main>

  <!-- JS sau khi có base -->
  <script src="public/js/accounts_js/sign_in.js?v=20250918-02" defer></script>
</body>
</html>
