<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - KMA Library</title>
  <link rel="stylesheet" href="../../css/16_sign_up.css"/>
</head>
<body>
  <div class="page-glow"></div>

  <main class="signin-wrap">
    <section class="signin-card" aria-label="Register form">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true">
          <img src="../../logo/LoGoKMA.png" alt="KMA Library Logo"/>
        </div>
        <h1>Register KMA Library</h1>
      </div>

      <form id="signupForm" class="form" novalidate>
        <!-- Full name -->
        <div class="form-group" id="grp-fullname">
          <div class="input neu-input">
            <span class="leading-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
            </span>
            <input type="text" id="fullname" name="fullname" placeholder=" " autocomplete="name" required/>
            <label for="fullname">Full name</label>
          </div>
          <span class="error" id="fullnameError"></span>
        </div>

        <!-- Email -->
        <div class="form-group" id="grp-email">
          <div class="input neu-input">
            <span class="leading-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="5" width="18" height="14" rx="3" ry="3"></rect>
                <polyline points="3,7 12,13 21,7"></polyline>
              </svg>
            </span>
            <input type="email" id="email" name="email" placeholder=" " autocomplete="email" required/>
            <label for="email">Email (gmail)</label>
          </div>
          <span class="error" id="emailError"></span>
        </div>

        <!-- Password -->
        <div class="form-group" id="grp-password">
          <div class="input neu-input">
            <span class="leading-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V8a5 5 0 0 1 10 0v3"></path>
              </svg>
            </span>
            <input type="password" id="password" name="password" placeholder=" " autocomplete="new-password" required/>
            <label for="password">Password</label>
            <button type="button" class="trailing-icon toggle" id="togglePassword" aria-label="Toggle password visibility">
              <svg class="eye eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg class="eye eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>

            <!-- Password popover -->
            <div id="pwPopover" class="pw-popover" role="tooltip" aria-hidden="true">
              <div class="arrow"></div>
              <div class="pw-title">Mật khẩu phải có:</div>
              <ul class="pw-reqs">
                <li data-k="lower"><span class="icon"></span> Ít nhất 1 chữ thường</li>
                <li data-k="upper"><span class="icon"></span> Ít nhất 1 chữ hoa</li>
                <li data-k="number"><span class="icon"></span> Ít nhất 1 số</li>
                <li data-k="special"><span class="icon"></span> Ít nhất 1 ký tự đặc biệt</li>
                <li data-k="len"><span class="icon"></span> Tối thiểu 8 ký tự</li>
                <li data-k="space"><span class="icon"></span> Không có khoảng trắng</li>
              </ul>
            </div>
          </div>
          <span class="error" id="passwordError"></span>
        </div>

        <!-- Confirm Password -->
        <div class="form-group" id="grp-confirm">
          <div class="input neu-input">
            <span class="leading-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V8a5 5 0 0 1 10 0v3"></path>
              </svg>
            </span>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " autocomplete="new-password" required/>
            <label for="confirmPassword">Confirm password</label>
          </div>
          <span class="error" id="confirmError"></span>
        </div>

        <!-- Role -->
        <div class="form-group" id="grp-role">
          <div class="input neu-input select">
            <span class="leading-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 3H5a2 2 0 0 0-2 2v11"></path>
                <rect x="7" y="7" width="14" height="14" rx="2"></rect>
              </svg>
            </span>
            <select id="role" name="role" required>
              <option value="Admin">Admin</option>
              <option value="Librarian" selected>Librarian</option>
            </select>
            <label for="role">Role</label>
          </div>
          <span class="error" id="roleError"></span>
        </div>

        <button type="submit" class="btn neu-button" id="btnSignUp">
          <span class="btn-text">Sign Up</span>
          <span class="btn-loader" aria-hidden="true"><span class="spinner"></span></span>
        </button>
      </form>

      <p class="footnote">I've an account <a href="sign_in.html" class="link">Sign in</a></p>

      <div class="success" id="successMessage" aria-live="polite">
        <div class="success-icon neu-ring" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h3>Success!</h3>
        <p>Redirecting to sign in...</p>
      </div>
    </section>
  </main>

  <script src="../../js/accounts_js/sign_up.js"></script>
</body>
</html>
