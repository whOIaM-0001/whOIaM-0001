<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh sách thủ thư - KMA Library</title>

  <!-- Cố định gốc đường dẫn -->
  <base href="/kma_library/">

  <!-- CSS chung của project (nếu dùng) -->
  <!-- <link rel="stylesheet" href="public/css/02_layout.css"> -->
  <!-- CSS riêng trang này -->
  <link rel="stylesheet" href="public/css/admin/Librarians_list.css?v=20250918-01">
</head>
<body>
  <header class="page-header">
    <h1>Quản lý tài khoản thủ thư</h1>
    <nav class="profile-menu">
      <div class="user">
        <img src="public/logo/LoGoKMA.png" alt="" class="avatar">
        <span class="name">Admin</span>
        <div class="dropdown">
          <a href="public/html/profile.html">My Profile</a>
          <a href="public/html/setting.html">Setting</a>
          <a href="#" id="btnLogout" class="logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="toolbar" aria-label="Bộ lọc danh sách">
      <div class="search">
        <input id="q" type="search" placeholder="Tìm theo tên hoặc email..." aria-label="Search" />
      </div>
      <div class="filters">
        <label>
          Vai trò
          <select id="role">
            <option value="Librarian" selected>Librarian</option>
            <option value="">Tất cả</option>
            <option value="Admin">Admin</option>
            <!-- <option value="Staff">Staff</option> -->
          </select>
        </label>
        <label>
          Mỗi trang
          <select id="limit">
            <option>10</option>
            <option selected>20</option>
            <option>50</option>
          </select>
        </label>
        <button id="btnRefresh" class="btn">Làm mới</button>
        <button id="btnAdd" class="btn primary" disabled>+ Thêm thủ thư (Phase 2)</button>
      </div>
    </section>

    <section class="table-wrap" aria-label="Danh sách thủ thư">
      <table class="grid" id="grid">
        <thead>
          <tr>
            <th style="width: 80px;">UserID</th>
            <th>Username</th>
            <th>Email</th>
            <th style="width: 140px;">Role</th>
            <th style="width: 160px;">Thao tác</th>
          </tr>
        </thead>
        <tbody id="gridBody">
          <tr><td colspan="5" class="empty">Đang tải...</td></tr>
        </tbody>
      </table>

      <div class="pager" id="pager" aria-label="Phân trang">
        <button id="prevPage" class="btn" disabled>‹ Trước</button>
        <span id="pageInfo">Trang 1/1</span>
        <button id="nextPage" class="btn" disabled>Tiếp ›</button>
      </div>
    </section>
  </main>

  <!-- Guard kiểm tra phiên đăng nhập -->
  <script src="public/js/auth_guard.js" defer></script>
  <!-- Logout handler (đã làm trước) -->
  <script src="public/js/logout.js?v=20250918-02" defer></script>
  <!-- JS riêng trang này -->
  <script src="public/js/admin/Librarians_list.js?v=20250918-01" defer></script>
</body>
</html>
