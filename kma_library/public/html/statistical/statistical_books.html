<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thống kê sách</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- CSS chung -->
  <link rel="stylesheet" href="../../css/00_variables.css">
  <link rel="stylesheet" href="../../css/01_reset.css">
  <link rel="stylesheet" href="../../css/02_layout.css">
  <link rel="stylesheet" href="../../css/03_header.css">
  <link rel="stylesheet" href="../../css/04_components.css">
  <link rel="stylesheet" href="../../css/05_table_actions.css">
  <link rel="stylesheet" href="../../css/06_modal.css">
  <link rel="stylesheet" href="../../css/07_responsive.css">

  <!-- CSS trang thống kê -->
  <link rel="stylesheet" href="../../css/12_statistical_books.css">
</head>
<body>
  <main id="section-statistical-books" class="content">
    <div class="page-head">
      <h1>Thống kê sách</h1>
      <div class="page-controls">
        <button id="btn-refresh" title="Refresh"><i class='bx bx-refresh'></i></button>
        <button id="btn-print" title="Print"><i class='bx bx-printer'></i></button>
        <div class="export">
          <button id="btn-export"><i class='bx bx-export'></i> Export <i class='bx bx-chevron-down'></i></button>
          <div class="export-menu" id="export-menu" aria-hidden="true">
            <button data-type="csv">Export CSV</button>
            <button data-type="json">Export JSON</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hàng card thống kê -->
    <section class="cards-row">
      <div class="stat-card gradient-blue">
        <div class="stat-icon"><i class='bx bxs-book-alt'></i></div>
        <div class="stat-value" id="card-total-titles">0</div>
        <div class="stat-label">Tổng sách trong kho</div>
        <div class="stat-splash"></div>
      </div>

      <div class="stat-card gradient-teal">
        <div class="stat-icon"><i class='bx bx-layer'></i></div>
        <div class="stat-value" id="card-total-quantity">0</div>
        <div class="stat-label">Tổng số lượng sách</div>
        <div class="stat-splash"></div>
      </div>

      <div class="stat-card gradient-green">
        <div class="stat-icon"><i class='bx bx-check-circle'></i></div>
        <div class="stat-value" id="card-available">0</div>
        <div class="stat-label">Tổng số sách còn</div>
        <div class="stat-splash"></div>
      </div>

      <div class="stat-card gradient-red">
        <div class="stat-icon"><i class='bx bx-error-circle'></i></div>
        <div class="stat-value" id="card-out">0</div>
        <div class="stat-label">Tổng số sách hết</div>
        <div class="stat-splash"></div>
      </div>
    </section>

    <!-- Bảng danh sách sách -->
    <section class="card" id="section-books-table">
      <div class="card-header">
        <h2>Danh sách sách</h2>
        <div class="card-controls">
          <label class="rows-per-page">
            Row Per Page
            <select id="select-page-size">
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </label>
          <div class="table-search">
            <input id="table-search" placeholder="Tìm trong bảng..." type="search" />
          </div>
        </div>
      </div>
      <div class="card-body" style="overflow-x:auto;">
        <table id="books-table" class="table" style="min-width: 920px;">
          <thead>
            <tr id="books-thead-row"></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="table-empty" class="muted" hidden>Không có dữ liệu.</div>
        <div class="card-footer">
          <div id="table-info" class="table-info"></div>
          <div id="pagination" class="pagination"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- API của Sách đã có sẵn -->
  <script src="../../js/books_js/book_api.js"></script>
  <!-- JS riêng của trang -->
  <script src="../../js/statistical_js/statistical_books.js"></script>
</body>
</html>
